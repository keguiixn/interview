  function throttle(fn,ms){
    let timer = null
    // if(timer){
    //  clearTimeout(timer)
    // }
    return function(){
      if(timer==null){
        timer = setTimeout(()=>{
          clearTimeout(timer)
          timer=null
          fn.call(this,arguments)
        },ms)
      }
    }

  function debounce(fn,ms){
    let timer = null
    return function(){
      if(timer){
        clearTimeout(timer)
      }
      timer = setTimeout(()=>{
        fn.call(this,arguments)
      },ms)
    }
  }
