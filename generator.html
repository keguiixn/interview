// 遍历完全二叉树
function Tree(left,label,right){
  this.left = left
  this.label = label
  this.right = right 
}

function* inorder(t){
  yield* inorder(t.left)
  yield t.label
  yield* inorder(t.right)
}
function make(arrayTree){
  if(arrayTree.length === 1){
    return new Tree(null,arrayTree[0],null)
  }
  return new Tree(make(arrayTree[0]),arrayTree[1],make(arrayTree[2]))
}
